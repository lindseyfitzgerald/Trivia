<!DOCTYPE html>
<html lang=en dir=ltr>
    <head>
        <meta charset="utf=8">
       <title>Trivia</title>

       <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>

        <h1 class = heading1> &star; Red Dead Redemption 2 &star; </h1>

        <div class = container1>
            <div><a href="https://www.youtube.com/watch?v=eaW0tYpxyp0">Trailer</a></div>
            <div><a href="https://www.rockstargames.com/reddeadredemption2/restricted-content/agegate/form?redirect=https%3A%2F%2Fwww.rockstargames.com%2Freddeadredemption2%2F&options=&locale=en_us">Rockstar Games</a></div>
            <div><a href="https://www.github.com/lindseyfitzgerald">GitHub</a></div>
            <div><a href="https://www.ign.com/wikis/red-dead-redemption-2/Walkthrough">Walkthrough</a></div>
        </div>
        <br>
        <img src="https://guides.gamepressure.com/gfx/logos/980x360/980_403838750.jpg" alt="Red Dead Redemption 2 cover image" class="center">   
        <h2 class = heading2>Welcome to Red Dead Redemption 2 Trivia Page.</h2>
    <body onload="NextQuestion(0)">
        <div class="gameQuizContainer">
            <div class="gameDetailsContainer">
            </div>
            <div class="gameQuestionContainer">
                <h1 id="displayQuestion"></h1>
            </div>

            <div class="gameOptionsContainer">
               <div class="modalContainer" id="option-modal">
                    <div class="modalContentContainer">
                         <h1>Please Pick An Option</h1>

                         <div class="modalButtonContainer">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>

                    </div>

               </div>
                <span>
                    <input type="radio" id="optionOne" name="option" class="radio" value="optionA" />
                    <label for="optionOne" class="option" id="optionOneLabel"></label>
                </span>
                <span>
                    <input type="radio" id="optionTwo" name="option" class="radio" value="optionB" />
                    <label for="optionTwo" class="option" id="optionTwoLabel"></label>
                </span>
                <span>
                    <input type="radio" id="optionThree" name="option" class="radio" value="optionC" />
                    <label for="optionThree" class="option" id="optionThreeLabel"></label>
                </span>
                <span>
                    <input type="radio" id="optionFour" name="option" class="radio" value="optionD" />
                    <label for="optionFour" class="option" id="optionFourLabel"></label>
                </span>
            </div>
            <div class="nextButtonContainer">
                <button onclick="handleNextQuestion()">Next Question</button>
            </div>

        </div>
    <script src="trivia.js"></script>
    
    <div class="modalContainer" id="scoreModal">

        <div class="modalContentContainer">

            <h1>Quiz Completed.</h1>

            <div class="grade-details">
                <p>Wrong Answers : <span id="wrongAnswers"></span></p>
                <p>Right Answers : <span id="rightAnswers"></span></p>
            </div>

            <div class="modalButtonContainer">
                <button onclick="closeScoreModal()">Continue</button>
            </div>

        </div>
    </div>

    <div class="row:after"></div>
        <div class=quote>
        <blockquote><b><i>"We're theives, in a world that don't want us no more" - Arthur Morgan</i></b></blockquote>
        </div>
    </body>
</html>
